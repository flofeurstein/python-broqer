language: python
python:
  - 3.7
  - 3.6
  - 3.5

cache: pip

env:
  global:
    - PIPENV_IGNORE_VIRTUALENVS=1
    - PIPENV_VENV_IN_PROJECT=1

install:
  - pip install pipenv
  - pipenv install --dev

script:
  - pipenv run flake8 broqer
  - pipenv run mypy broqer
  - pipenv run rstcheck README.rst
  - pipenv run py.test --doctest-modules --cov=broqer

after_success:
  - pipenv run codecov

deploy:
  provider: pypi
  distributions: sdist bdist_wheel
  user: semiversus
  password:
    secure: 
  on:
    tags: true
    repo: semiversus/python-broqer
    python: 3.5